<html>
    <head>
        <title>Simple chat o' rama</title>
    </head>
    <body>
        <div>
            <p>
                <label for="messageText">Message</label>
                <input type="text" id="messageText"/>
            </p>
            <p>
                <button id="sendButton">Send</button>
            </p>
        </div>
        <div>
            <ul id="messages">
            </ul>
        </div>        
	<script type="text/javascript"
                src="http://46.137.159.133:1338/socket.io/socket.io.js"></script>
	
        <script type="text/javascript"
                src="http://code.jquery.com/jquery-1.5.2.js"></script>

        <script type="text/javascript">
	var socket;
	var messageBoard ;
function connectSocketServer(url,mport) {
	messageBoard= $('#messages');
	
	    

	    messageBoard.append("* Connecting to server ..<br/>");
	    // create a new websocket and connect
	    socket = new io.Socket(url,{
		  port:mport
		  });
			socket.connect(); 

			// Add a connect listener
			socket.on('connect',function() {
			  messageBoard.append('Client has connected to the server!');
			});
			// Add a connect listener
			socket.on('message',function(data) {
			  messageBoard.append('Received a message from the server!'+data);
			});
			// Add a disconnect listener
			socket.on('disconnect',function() {
			  messageBoard.append('The client has disconnected!');
			});

}
	
            $(document).ready(function() {
		connectSocketServer("46.137.159.133",1338);          
		$('#sendButton').click(function(){
		socket.send($('#messageText').value);
		});
                
            });
        </script>
    </body>
</html>
